      </ul>

  </header>
  <section class="contacto"> 
    <h1 class="contacto__titulo"> Contactanos<h1>
      <div  class="contacto__formulario">
        <form action="">
          <fieldset>
            <div class="contacto__div">
              <label for="Name"> Nombre </label>
              <input class="contacto__inputUno" type="name" id="name" name="Name" placeholder="nombre"> 
            </div>
            <div class="contacto__div">
              <label for="lastName"> Apellido </label>
              <input class="contacto__inputUno" type="lastName" id="lastName" name="lastName" placeholder="Apellido">
            </div>
            <div class="contacto__div">
              <label for="Email">Email</label>
              <input class="contacto__inputUno" type="email" id="email" name="Email" placeholder="Email">
        </div>
        <div class="contacto__div">
          <label for="mensaje">Dejanos tu mensaje</label>
          <br>
          <textarea name="mensaje" id="" cols="80" rows="10"></textarea>
        </div>
        <div class="contacto__div">
          <label for="recibirEmail">Quiero recibir una copia del mensaje en mi email</label>
          <input type="checkbox" id="recibirEmail" name="emailmessage" value="emailmessage">
        </div>
        <div class="contacto__div">
          <label for="terminosYCondiciones">Acepto terminos y condiciones</label>
          <input type="radio" id="terminosYCondiciones" name="terminosYCondiciones" value="acptoTerminosYCondiciones">
        </div>
        <div class="contacto__div">
          <input class="contacto__inputTres" type="reset" value="reset">
          <input class="contacto__inputTres" type="submit" value="send">
        </div>
      </fieldset>
    </form>
  </div>
  </section>
  <Footer class="footer"> 
    <section class="footer__section">

      <p class="footer__item">(011) 4205-2983</p>
      <p class="footer__item">(011) 4205-4226</p>
      <p class="footer__item">inmodiazvallone@gmail.com</p>
    </section>
    <div class="footer__div">
      <img class="footer__img" src="/imgs/diazvallone.jpg" alt="">
    </div>
